<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script src="node_modules/toastify-js/src/toastify.js"></script>
    <link rel="stylesheet" href="node_modules/toastify-js/src/toastify.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>Typing Master</h1>
    </div>
    <div class="word-display">
        Hello
    </div>
    <div class="word-input-box">
        <input type="text" class="word-input">
    </div>
    <div class="game-info">
        <div>남은시간: <span class="time">0</span>초</div>
        <div>획득점수: <span class="score">0</span>점</div>
    </div>
    <button class="button loading" onclick="run()">게임을 불러오는중....</button>

    <button onclick="show()">toast</button>
    <script src="js/app.js"></script>
    <script>
        function show(){
            // show()를 실행 했을 때 toastify 코드
            Toastify({
                text: "This is a toast",
                duration: 3000,
                destination: "https://github.com/apvarun/toastify-js",
                newWindow: true,
                close: true,
                gravity: "top", // `top` or `bottom`
                position: "right", // `left`, `center` or `right`
                stopOnFocus: true, // Prevents dismissing of toast on hover
                style: {
                    background: "linear-gradient(to right, #00b09b, #96c93d)",
                },
                onClick: function(){} // Callback after click
            }).showToast();
        }
    </script>
</body>
</html>
